<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Iniciar sesi√≥n</h3>
                </div>
                <div class="panel-body">
                    <div class="alert alert-danger" ng-show="loginError">
                        Verifique sus datos
                    </div>
                    <form role="form" ng-submit="login(credentials)">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="credentials.email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="credentials.password" value="">
                            </div>
                            <input type="submit" value="Ingresar" class="btn btn-lg btn-success btn-block">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
